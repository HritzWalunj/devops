<!DOCTYPE html>
<html>
    <head>
        <title>Create To-Do items</title>
    </head>
    <body>
        <h2>Create To-Do Items</h2>
        <form action="http://localhost:5000/submittodoitem" method="POST">
            <label>Item Name:</label><br>
            <input type="text" name="Item_name" required><br>
            <label>Item ID:</label><br>
            <input type="number" name="Item_id" required><br>
            <label>Item Description</label><br>
            <textarea name="ItemDescription" rows="4" required ></textarea><br>
            <button type="submit">Submit To-Do</button>
        </form>
    </body>
</html>
